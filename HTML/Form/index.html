 <!DOCTYPE html>
<html>
 <head>
     <title>
      form
     </title>
     <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
    <h2 style="text-align: center"> Form</h2>
        <form method="post" action="#">
         <table align="center" >
             <tr>
                 <td>
                 Username:
                 </td>
                 <td>
                 <input type="text" name="username" value="uname"/><br>
                 </td>
            </tr>
            <tr>
                 <td>
                 Password:
                 </td> 
                 <td>
                 <input type="password" name="pass" value="password"/>
                 </td>
             </tr>
              <tr>
                 <td>
                Enter your sex
                 </td> 
                 <td>
                  Male <input type="radio" value="Male" name="sex"/>
                  Female <input type="radio" value="Female" name="sex"/>
                 </td>
             </tr>
              <tr>
                 <td>
                Enter the food
                 </td> 
                 <td>
                  Rice <input type="checkbox" value="Rice"name="food"/>
                  Dal <input type="checkbox" value="Dal" name="food"/>
                  Achar <input type="checkbox" value="achar"name="food"/>
                  Tarkari <input type="checkbox" value="tarkari" name="food"/>
                 </td>
             </tr>
             <tr>
                 <td>
                Enter your daily activities
                 </td> 
                 <td>
                     <select name="activites">
                         <option value="play">Basketball</option>
                         <option value="do">Workout</option>
                         <option value="eat">Eat some Rice</option>
                         <option value="doo">Read the book</option>
                     </select>
                 </td>
             </tr>
             <tr>
                 <td colspan="2">
                 <input type="submit" name="submit" value="submit"/>
                 </td>
             </tr>
            </table>
        </form>
        <h2>Write about you!!</h2>
        <textarea rows="10" cols="30">
        Write something
        </textarea>
       
    </body>
</html>
